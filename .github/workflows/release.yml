name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Validate version format
        run: |
          $version = "${{ github.event.inputs.version }}"
          if ($version -notmatch '^v\d+\.\d+\.\d+(-[a-zA-Z0-9]+)?$') {
            Write-Error "Invalid version format. Use vX.Y.Z or vX.Y.Z-suffix"
            exit 1
          }
        shell: pwsh

      - name: Restore dependencies
        run: dotnet restore TransmissionTrayAgent.csproj

      - name: Build and publish
        run: |
          $versionNumber = "${{ github.event.inputs.version }}".TrimStart('v')
          dotnet publish TransmissionTrayAgent.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:Version=$versionNumber `
            -p:InformationalVersion=${{ github.event.inputs.version }}
        shell: pwsh

      - name: Rename executable
        run: |
          $version = "${{ github.event.inputs.version }}"
          $sourcePath = "bin/Release/net8.0-windows/win-x64/publish/TransmissionTrayAgent.exe"
          $destPath = "TransmissionTrayAgent-$version-win-x64.exe"
          Copy-Item $sourcePath $destPath
        shell: pwsh

      - name: Generate checksum
        run: |
          $version = "${{ github.event.inputs.version }}"
          $exePath = "TransmissionTrayAgent-$version-win-x64.exe"
          $hash = (Get-FileHash $exePath -Algorithm SHA256).Hash
          "$hash  $exePath" | Out-File -Encoding ASCII "SHA256SUMS.txt"
          Get-Content "SHA256SUMS.txt"
        shell: pwsh

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $version = "${{ github.event.inputs.version }}"
          $assetPath = "TransmissionTrayAgent-$version-win-x64.exe"

          # Build the command arguments
          $args = @(
            $version,
            $assetPath,
            "SHA256SUMS.txt",
            "--title", "Release $version",
            "--notes", "Release $version of Transmission Tray Agent for Windows (x64)`n`nSee README for installation instructions.",
            "--target", "${{ github.sha }}"
          )

          # Add prerelease flag if needed
          if ("${{ github.event.inputs.prerelease }}" -eq "true") {
            $args += "--prerelease"
          }

          # Execute the command
          gh release create @args
        shell: pwsh
